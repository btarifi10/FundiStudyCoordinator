<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Core Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Custom CSS for this page-->
  <link rel="stylesheet" href="css/chat.css">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />

  <title>Group Chat</title>
</head>

<body>
  <div class="container">

    <!-- HEADER -->
    <header class="group-header">
      <h1 class="page-header"><i class="fas fa-users"></i> Group: <span id="group-name"></span></h1>
      <a href="/" class="btn btn-secondary"><i class="fas fa-home"></i> Home </a>
    </header>
    <hr>

    <div class="row">

      <!-- LEFT SIDEBAR -->
      <div class="col-md-2 bg-light">
        <br>
        <h5 class="text-center"><i class="fas fa-comments"></i> Members in Chat </h5>
        <hr>
        <ul id="chat-members" class="list-unstyled text-center"> </ul>
      </div>

      <!-- CHAT AREA (MIDDLE) -->
      <div class="col-md-7">

        <!-- Area that gets populated with messages -->
        <div class="message-area">

          <!-- Initial Loading Spinner -->
          <div class="text-center" id="spinner">
            <div class="spinner-border text-secondary" role="status" aria-hidden="true"></div>
          </div>

        </div>

        <!-- Form for receiving message input -->
        <div class="container bg-light">
          <br>
          <form id="chat-form">
            <div class="row align-items-center">
              <div class="col-md-10">
                <div class="form-group">
                  <!-- <textarea class="form-control" placeholder="Enter Message" required autocomplete="off"></textarea> -->
                  <input id="msg" type="text" class="form-control" placeholder="Enter Message" pattern=".{1,1000}"
                    required title="Message must be between 1 and 1000 characters long" autocomplete="off" />
                </div>
              </div>
              <div class="col-md-2">
                <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Send</button>
              </div>
            </div>
          </form>
          <br>
        </div>

      </div>

      <!-- RIGHT SIDEBAR -->
      <div class="col-md-3 bg-light">
        <br>
        <h5 class="text-center"><i class="fas fa-wrench"></i> Actions </h5>
        <hr>
        <ul class="list-unstyled text-left" id='actions'>
          <li id='meetings'></li>
          <!-- <hr>
          <li> <a href="/meetings" class="btn"><i class="fas fa-handshake"></i> Create Meeting </a></li> -->
          <hr>
          <li  id ='rate-members'> <i class="fas fa-thumbs-up"></i>  </li>
          <hr>
          <li><a href="#" id="link-group-polls" class="btn"><i class="fas fa-user-plus"></i> Group Polls </a></li>
          <hr>
          <li><a href="#" class="btn"><i class="fas fa-book"></i> View Log </a></li>
          <hr>
          <li><a href="#" class="btn"><i class="fa fa-arrow-right"></i> Leave Group </a></li>
          <hr>
        </ul>
      </div>

    </div>
  </div>
  <hr>

  <!-- SCRIPTS -->

  <!-- Query String Parser -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"
  integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Socket IO -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Anchorme.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/anchorme/2.1.2/anchorme.min.js"
    integrity="sha512-pzjbnnM49wKywLKQ3LKF5i6gvkl5Ye53LR76MfhBNdF+GvRFeYksfnSPaIunkTpf3HpIhUh54PRxT7McroTIBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- chat-client.js -->
  <script type="module" defer src="scripts/group-chat/chat-client.js"></script>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script> -->
</body>

</html>
