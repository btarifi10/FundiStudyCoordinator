<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Polls</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Custom CSS for this page-->
    <link rel="stylesheet" href="css/polls.css">

</head>

<body>

    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-10 m-5 p-5">
                <div class="text-center">
                    <h1> Polling Station </h1>
                </div>
                <div class="card text-center m-3 p-3">
                    <!-- Navigation tabs -->
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="members-poll-tab" data-bs-toggle="tab"
                                data-bs-target="#members-poll" type="button" role="tab" aria-controls="home"
                                aria-selected="true">
                                Member admin
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="new-poll-tab" data-bs-toggle="tab" data-bs-target="#new-poll"
                                type="button" role="tab" aria-controls="home" aria-selected="false">
                                Create new poll
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="profile-tab" data-bs-toggle="tab"
                                data-bs-target="#active-polls" type="button" role="tab" aria-controls="profile"
                                aria-selected="false">
                                Active Polls
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#old-polls"
                                type="button" role="tab" aria-controls="contact" aria-selected="false">
                                Completed polls
                            </button>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">


                        <!-- Member admin window -->
                        <div class="tab-pane fade show active" id="members-poll" role="tabpanel"
                            aria-labelledby="members-poll-tab">

                            <br>
                            <p> Start a poll to invite a new member, to accept group requests or to ban an existing member form
                                the group below.
                            </p>
                            <br>

                            <div class="admin-area m-2">
                                <!--- Accordion -->
                                <div class="accordion" id="member-admin-options">

                                    <!-- Group Invites-->
                                    <div class="accordion-item">
                                        <h2 class="accordion-header" id="headingOne">
                                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                                data-bs-target="#collapse-group-invites" aria-expanded="false"
                                                aria-controls="collapse-group-invites">
                                                Invite new member to group
                                            </button>
                                        </h2>
                                        <div id="collapse-group-invites" class="accordion-collapse collapse"
                                            aria-labelledby="headingOne" data-bs-parent="#member-admin-options">
                                            <div class="accordion-body">
                                                Invite user
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Group Requests -->
                                    <div class="accordion-item">
                                        <h2 class="accordion-header" id="headingTwo">
                                            <button class="accordion-button collapsed" type="button"
                                                data-bs-toggle="collapse" data-bs-target="#collapse-group-requests"
                                                aria-expanded="false" aria-controls="collapse-group-requests">
                                                View group requests
                                            </button>
                                        </h2>
                                        <div id="collapse-group-requests" class="accordion-collapse collapse"
                                            aria-labelledby="headingTwo" data-bs-parent="#member-admin-options">
                                            <div class="accordion-body">

                                                <!-- Group reqs table -->
                                                <table class="table" id="group-requests-table">
                                                    <thead>
                                                        <th>Name</th>
                                                        <th>Time</th>
                                                        <th>Poll</th> 
                                                    </thead>
                                                    <tbody></tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Ban member -->
                                    <div class="accordion-item">
                                        <h2 class="accordion-header" id="headingThree">
                                            <button class="accordion-button collapsed" type="button"
                                                data-bs-toggle="collapse" data-bs-target="#collapse-group-ban"
                                                aria-expanded="false" aria-controls="collapse-group-ban">
                                                Ban member from group
                                            </button>
                                        </h2>
                                        <div id="collapse-group-ban" class="accordion-collapse collapse"
                                            aria-labelledby="headingThree" data-bs-parent="#member-admin-options">
                                            <div class="accordion-body">
                                                <!-- Group members table -->
                                                <table class="table" id="group-members-table">
                                                    <thead>
                                                        <th>Name</th>
                                                        <th>Poll</th> 
                                                    </thead>
                                                    <tbody></tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>

                                </div>

                            </div>


                        </div>

                        <!-- New Custom poll window -->
                        <div class="tab-pane fade show" id="new-poll" role="tabpanel"
                            aria-labelledby="new-poll-tab">
                            
                            <div class="p-2 text-start flex">
                                <div class="form"> 
                                    <div class="mb-3">
                                        <label for="new-poll-title" class="form-label">Poll title</label>
                                        <input type="text" class="form-control" id="new-poll-title" placeholder="A descriptive title">
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="new-poll-num-options" class="form-label">Number of options</label>
                                        <input type="number" class="form-control" id="new-poll-num-options" min=2 placeholder="2">
                                        <button class="btn btn-success" onclick="addOptionFields()"> Start adding options </button>
                                    </div>
    
                                    <div class="mb-3" id="new-poll-options">
    
                                    </div>
    
                                    <div class="mb-3">
                                        <label for="new-poll-duration" class="form-label">Poll duration (hours)</label>
                                        <input type="number" class="form-control" id="new-poll-duration" placeholder="1">
                                    </div>
    
                                    <div class="col-auto">
                                        <button type="submit" class="btn btn-primary mb-3" onclick="createCustomPoll()"> Create Poll </button>
                                    </div>
                                                            
                                </div>
                            </div>

                        </div>


                        <!-- Active polls window -->
                        <div class="tab-pane fade" id="active-polls" role="tabpanel" aria-labelledby="active-polls-tab">
                            <div class="poll-area" id="current-poll-area">
                            </div>
                        </div>



                        <!-- Old polls window -->
                        <div class="tab-pane fade" id="old-polls" role="tabpanel" aria-labelledby="old-polls-tab">
                            Old polls
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- group-chat scripts -->
    <script type="module" src="scripts/polls/poll-client.js"></script>

    <!-- Query String Parser -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"
        integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- Socket IO -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
        integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
        crossorigin="anonymous"></script>


    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>

</html>
