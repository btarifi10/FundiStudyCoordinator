<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/sign-on.css">

</head>

<body>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-5 m-5 p-5">
                <div class="form-group card bg-light p-3">
                    <!-- Registration form -->
                    <h2 class="text-center">Register</h2>
                    <form class="align-items-center" action="/register" method="POST" id="registration-form">
                        <div class="form-group px-3 mb-2">
                            <label for="firstName" class="form-label">First name</label>
                            <input class="form-control" type="text" name="firstName" placeholder="" maxlength="20" required>
                        </div>
                        <div class="form-group px-3 mb-2">
                            <label for="exampleInputEmail1" class="form-label">Last Name</label>
                            <input class="form-control" type="text" name="lastName" placeholder="" maxlength="20" required>
                        </div>
                        <div class="form-group px-3 mb-2">
                            <label for="exampleInputEmail1" class="form-label">Username</label>
                            <input class="form-control" type="text" name="username" placeholder="" maxlength="20" required>
                            <div id="firtsnameHelp" class="form-text">Unique and not more than 20 characters</div>
                        </div>
                        <div class="form-group px-3 mb-2">
                            <label for="exampleInputEmail1" class="form-label">Password</label>
                            <input class="form-control" type="password" name="password" placeholder="" maxlength="10" required>
                            <div id="firtsnameHelp" class="form-text">Not more than 10 characters</div>
                        </div>
                        <div class="form-group px-3 mb-2">
                            <div class="small alert alert-danger d-none px-3 py-1" id="alert" role="alert">
                            </div>
                            <button class="btn btn-primary" style="border-radius: 20px;" type="submit">Register</button>
                        </div>
                       
                    </form>
                </div>

                <!-- Link to login page -->
                <div class="card text-center bg-light m-3 p-3">
                    <a href="login"> Already have an account? Sign in here </a> <br>
                </div>
            </div>
        </div>
    </div>
    <script src="/scripts/registration.js"></script>
</body>

</html>
