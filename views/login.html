<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/sign-on.css">

</head>

<body>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-5 m-5 p-5">
                <div class="form-group card bg-light m-3 p-3">
                    <!-- Login form -->
                    <h2 class="text-center">Sign in</h2>
                    <form class="align-items-center" action="/login" method="POST">
                        <div class="form-group px-3 py-2">
                            <input class="form-control" type="text" name="username" placeholder="Username" required data-cy="username">
                        </div>
                        <div class="form-group px-3 py-2">
                            <input class="form-control" type="password" name="password" placeholder="Password" required data-cy="password">
                        </div>
                        <div class="form-group px-3 py-2">
                            <button class="btn btn-primary" type="submit" data-cy="sign-in-login">Sign in</button>
                        </div>
                    </form>
                </div>
                <!-- Link to registration page -->
                <div class="card text-center bg-light m-3 p-3">
                    <a href="register"> Don't have an account? Register here </a> <br>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
