<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/sign-on.css">

</head>

<body>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-6 py-5">
                <h2 class="text-center py-2">Sign In</h2>
                <div class="form-group card bg-light px-3 py-3">
                    <!-- Login form -->
                    <form class="align-items-center" id="login-form" action="/login" method="POST">
                        <div class="form-floating mb-2">
                            <input class="form-control" type="text" name="username" placeholder="" maxlength="20" required data-cy="username">
                            <label for="username" class="form-label">Username</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input class="form-control" type="password" name="password" placeholder="" maxlength="10" required data-cy="password">
                            <label for="password" class="form-label">Password</label>
                            <div class="small alert alert-danger d-none px-3 py-1" id="alert" role="alert">
                        </div>
                        <div class="form-group mb-2">
                            <button class="btn btn-primary" style="border-radius: 20px;" type="submit" data-cy="sign-in-login">Sign in</button>
                        </div>
                    </form>
                </div>
                <!-- Link to registration page -->
                <div class="card text-center bg-light my-2 p-3">
                    <a href="register"> Don't have an account? Register here </a> <br>
                </div>
            </div>
        </div>
    </div>
    <script src='/scripts/login.js'></script>
</body>

</html>
