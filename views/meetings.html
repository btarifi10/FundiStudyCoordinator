<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Core Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />

  <title>View Upcoming Meetings</title>
</head>

<body>
  <!-- Page Title -->
  <div class="container">
    <h1 class="page-header"><i class="fas fa-globe"></i> View Upcoming Meetings <span id="group-name"></span></h1>
    <hr>
    <div class="row">

      <div class="col-md-12 bg-light">
        <br>
        <div class="text-center" id="choices">
          <br>
          <p><b>Select whether you would like to view the upcoming online or face-to-face meetings</b></p>
          <br>
        </div>
        <!-- Table placeholder to load the contents of the 'view-meetings' table -->
        <table class="table table-striped table-bordered" id="meetings-table">
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Qs module -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"
  integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
  integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- Script containing code for map search functionality -->
  <script defer type="module" src="scripts/meetings/view-meetings.js"></script>
  <script defer type="module" src="scripts/meetings/load-meetings.js"></script>

</body>

</html>
