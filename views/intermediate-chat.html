<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Core Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />

    <title>Home</title>
</head>

<body>
    <div class="container">
        <h1 class="page-header"><i class="fas fa-home"></i> Home <span id="group-name"></span></h1>
        <hr>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 text-center">
                <br>
                <br>
                <form id="join-form" action="chat">
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="group">Room</label>
                        </div>
                        <div class="col-auto">
                            <select class="form-select" name="group" id="group">
                                <option value="Software Development III">Software Development III</option>
                                <option value="Network Fundamentals">Network Fundamentals</option>
                                <option value="Big Data">Big Data</option>
                                <option value="Quantum Computing">Quantum Computing</option>
                                <option value="Control">Control</option>
                                <option value="Sociology">Sociology</option>
                            </select>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-secondary">Join Group</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</body>

</html>
