<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Log</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />

  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
  <!-- HEADER -->
  <header class="group-header text-center pt-4">
    <h1 class="page-header"><i class="fas fa-book"></i> Activity Log<span id="group-name"></span></h1>
  </header>

  <!-- FILTER OPTIONS -->
  <div class="container my-4">
    <div class="row align-items-center">
      <div class="col-md-2">
        <div class="form-floating">
          <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
            <option selected>ALL</option>
            <option value="1">POLL</option>
            <option value="2">MEETING</option>
            <option value="3">SCREENING</option>
          </select>
          <label for="floatingSelect">Action</label>
        </div>
      </div>
      <div class="col-md-2">
        <div class="form-floating">
          <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
            <option selected>Newest</option>
            <option value="1">Oldest</option>
          </select>
          <label for="floatingSelect">Timestamp</label>
        </div>
      </div>
      <div class="col-md-2">
        <div class="form-floating">
          <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
            <option selected>All Members</option>
            <option value="1">natmaxjon</option>
            <option value="2">Taliya Weinstein</option>
            <option value="3">Yasser Karam</option>
          </select>
          <label for="floatingSelect">Members</label>
        </div>
      </div>
      <div class="col-md-6">
        <input class="form-control mt-2" type="text" id="description-search" aria-describedby="description-help"
          placeholder="Search by description..." onkeyup="entireGroupSearch()">
        <div id="description-help" class="form-text">Expand the log entry to view its description</div>
      </div>
    </div>
  </div>

  <!-- LOG ENTRIES -->
  <div class="container">
    <table class="table table-hover align-middle" id="find-groups-table">
      <thead class="text-center">
        <th>Action</th>
        <th>Time</th>
        <th>Date</th>
        <th>Member</th>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <div class="container h-100">
    <div class="accordion accordion-flush" id="accordionFlushExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingOne">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
            <div class="container">
              <div class="row">
                <div class="col-md-3 text-center">
                  <span class="badge bg-secondary">POLL</span>
                </div>
                <div class="col-md-3 text-center">
                  14:36:12
                </div>
                <div class="col-md-3 text-center">
                  <p class="me-5 mb-0">Wed, 16 Jun 2021</p>
                </div>
                <div class="col-md-3 text-center">
                  natmaxjon
                </div>
              </div>
            </div>
          </button>
        </h2>
        <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
          data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">Description...</div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
            <div class="container">
              <div class="row">
                <div class="col-md-3 text-center">
                  <span class="badge bg-secondary">MEETING</span>
                </div>
                <div class="col-md-3 text-center">
                  14:36:12
                </div>
                <div class="col-md-3 text-center">
                  <p class="me-5 mb-0">Wed, 16 Jun 2021</p>
                </div>
                <div class="col-md-3 text-center">
                  Taliya Weinstein
                </div>
              </div>
            </div>
          </button>
        </h2>
        <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
          data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">Description...</div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
            <div class="container">
              <div class="row">
                <div class="col-md-3 text-center">
                  <span class="badge bg-secondary">SCREENING</span>
                </div>
                <div class="col-md-3 text-center">
                  14:36:12
                </div>
                <div class="col-md-3 text-center">
                  <p class="me-5 mb-0">Wed, 16 Jun 2021</p>
                </div>
                <div class="col-md-3 text-center">
                  Yasser Karam
                </div>
              </div>
            </div>
          </button>
        </h2>
        <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree"
          data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">Description...</div>
        </div>
      </div>
    </div>
  </div>

  <!-- <script src="scripts/invites.js"></script> -->

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

</body>

</html>
