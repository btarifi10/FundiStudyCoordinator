<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Core Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />

  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <title>Ratings</title>
</head>

<body>
  <header class="group-header text-center pt-4">
    <h1 class="page-header"><i class="fa fa-thumbs-up" aria-hidden="true"></i> Rate Members In the Group <span></span></h1>
  </header>

  <div class="row text-center" >

    <div class="col-md-3"></div>

    <div class="col-md-6">
      <br>
      <!-- <form> -->
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Select member to rate</label>
      </div>

      <div class="mb-3">
      <select class="form-select" style="height: 50px;" 
          id='memberSelection'></select>
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Provide a ranking from 0 to 
          5
        </label>
      </div>

      <div>
        <input class="form-check-input" type="radio"  name="rating" value="0"  /> 0 
        <input class="form-check-input" type="radio"  name="rating" value="1"  /> 1
        <input class="form-check-input" type="radio"  name="rating" value="2" /> 2
        <input class="form-check-input" type="radio"  name="rating" value="3"  /> 3
        <input class="form-check-input" type="radio"  name="rating" value="4" /> 4
        <input class="form-check-input" type="radio"  name="rating" value="5"  /> 5
    </div>  
    <br>
    <div>
      <button class="btn btn-primary" id= 'submitButton'>Submit Rating</button>
      <!-- </form> -->
    </div>

    <div class="col-md-3">
      <ul class="list-group small" id="added-users">

      </ul>
    </div>

  </div>
</div>

  <script defer src="scripts/rating.js" type="module" ></script>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Query String Parser -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"
    integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>

</html>
