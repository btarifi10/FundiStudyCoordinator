<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Core Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />

  <title> Create Meeting </title>
</head>

<body>
  <!-- Page Title -->
  <div class="container">
    <h1 class="page-header"> Create Meeting <span id="group-name"></span></h1>
    <hr>
    <div class="row">

      <!-- Form Example (left)-->
      <div class="col-md-12 bg-light">
        <div class="text-center">
          <br>
          <p><b>Please enter the following details to create a meeting</b></p>
        </div>

        <!-- meeting date input -->
        <form id="meeting-form" class="mx-3">
          <div class="mb-3" id='meeting-date'>
            <label for="date" class="form-label">When will your meeting occur?</label>
            <input class="form-control" type="datetime-local" name="meeting_time" id="date" required>
          </div>

          <!-- meeting location choice - online/face-to-face -->
          <div class="mb-3">
            <label for="selection" class="form-label">Where will your meeting occur?</label>
            <select id="selection" class="form-control">
              <option>none-selected</option>
              <option>online</option>
              <option>face-to-face</option>
            </select>
          </div>

          <!-- placeholder which is populated when selecting the meeting type -->
          <div class="mb-3" id="place"></div>

          <button type="submit" class="btn btn-primary">Create Meeting</button>
          <br>
          <br>
        </form>
      </div>
    </div>
  </div>

  <!-- Socket IO -->
  <script src="/socket.io/socket.io.js"></script>


  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
  integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Query String Parser -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"
  integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
  <!-- Script containing code for map search functionality -->
  <script defer type="module" src="scripts/meetings/choose-location.js"></script>
  <script defer type="module" src="scripts/meetings/load-meetings.js"></script>
  <script defer type="module" src="scripts/choose-location.js"></script>


</body>

</html>
