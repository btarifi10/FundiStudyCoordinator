<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Core Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />

  <title>Select Location</title>
</head>

<body>
  <!-- Page Title -->
  <div class="container">
    <h1 class="page-header"><i class="fas fa-globe"></i> Choose Location <span id="group-name"></span></h1>
    <hr>
    <div class="row">

      <!-- Form Example (left)-->
      <div class="col-md-8 bg-light">
        <div class="text-center">
          <br>
          <p><b>The following is intended to be included within the form to create a face-to-face meeting event</b></p>
        </div>

        <form id="meeting-form" class="mx-3">
          <!-- date input - the ideal implementation of this would involve the use of an external calendar plugin thing -->
          <div class="mb-3"> 
            <input class="form-control" type="text" name="date" placeholder="2025-05-21 10:15:30.5555555 +07:30" required>
          </div>
          
          <!-- meeting location choice - online/face-to-face -->
          <div class="mb-3">
            <label for="selection" class="form-label">Where will your meeting occur?</label>
            <select id="selection" class="form-control">
              <option>none-selected</option>
              <option>online</option>
              <option>face-to-face</option>
          </select>
          </div>

          <!-- place (location/platform) -->
          <div class="mb-3"> 
            <!-- placeholder which is populated when selecting the  -->
          </div>

          <div class="mb-3" id="place">
            
          </div>

          <button type="submit" class="btn btn-primary">Create Meeting</button>
          <br>
          <br>
        </form>
      </div>

      <!-- Link Example (right) -->
      <div class="col-md-4">
        <div class="text-center">
          <br>
          <p><b>The following demonstrates how the chosen address can be formatted as a Google Map link</b></p>
          <p><em>Click a link for directions</em></p>
        </div>
        <ul class="list-group" id="address-list"> </ul>
      </div>

    </div>
  </div>

  <!-- Script containing code for map search functionality -->
  <script defer src="scripts/choose-location.js"></script>
</body>

</html>
