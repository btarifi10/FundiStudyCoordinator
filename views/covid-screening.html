<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Core Bootstrap CSS -->

  <!-- Font Awesome Icons -->

  <!-- Bootstrap icons -->

  <title>Covid Screening</title>
  <script defer src="scripts/covid-screening.js" type= "module" ></script>
</head>

<body>
  <header class="group-header text-center pt-4">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <h1 class="page-header"><i class="bi bi-bookmark-heart-fill" aria-hidden="true"></i> COVID Screening <span></span></h1>
    <div>
      <a href="https://www.wits.ac.za/covid19/covid19-screening-tool/" target="_blank" id="WitsCovidProtocol" > University Screening Regulations </a>
      <br>
    </div>      </div>
      <div class="col-md-2">
        <a href="/chat" class="btn btn-secondary" id="back-button" data-cy="back-button"><i class="fa fa-arrow-left"></i> Back </a>
      </div>
    </div>
    
    

</header>

  <div class="row text-center" >

    <div class="col-md-3"></div>

    <div class="col-md-6">
      <br>
      <!-- <form> -->
      <div class="mb-3">
        <form >
          <label for="SymptomsQ1">Are you suffering from any of these symptoms: fever, dry cough, sore throat, red 
              eyes, difficulty breathing, loss of smell or taste?</label>
          <select id="SymptomsQ1" data-cy="SymptomsQ1">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>

          <label for="SymptomsQ2" > Are you suffering from any of these symptoms: unusual body aches, fatigue, 
              weakness, tiredness, nauseous, vomiting and/or diarrhoea?</label>
          <select id="SymptomsQ2" data-cy="SymptomsQ2">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>

          <label for="ContactQ1"  >In the past 10 days have you tested positive for COVID-19? </label>
          <select id="ContactQ1" data-cy="ContactQ1">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>

          <label for="ContactQ2" >
                  In the past 10 days were you exposed* to someone who is positively diagnosed 
          with COVID-19, or to someone who is in quarantine / self-isolation for COVID-19? </label>
          <select id="ContactQ2" data-cy="ContactQ2" >
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
          <label for="ContactQ3">
              Do you suffer from any chronic illness that may 
              have compromised your immune system, i.e. respiratory disease, diabetes, heart 
              disease, or any other chronic illness that could compromise oneâ€™s immune system?  </label>
          <select id="ContactQ3" data-cy="ContactQ3">
          <option value="yes">Yes</option>
          <option value="no">No</option>
          </select>
        <br>
          <label for="ContactQ4">
              Are you under 60 years old?  </label>
              <br>
          <select id="ContactQ4" data-cy="ContactQ4">
          <option value="yes">Yes</option>
          <option value="no">No</option>
          </select>
       
      </div>

      
    <div>
     
      <button class="btn btn-primary" id= 'submission' data-cy="Submit">Submit </button>
      <!-- </form> -->
  </div>
</div>
</div>





  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Query String Parser -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"
    integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>

</html>
